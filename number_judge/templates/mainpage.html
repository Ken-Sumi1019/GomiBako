        <script type="text/javascript">
        var judge = false;//マウス左側のボタンが押されているかどうか
        var tbl = new Array(28);//入力を保存するための28x28の二次元配列
        for(let y = 0; y < 28; y++) {
        tbl[y] = new Array(28).fill(0);
        }
        //クリックしながらなぞったマス目の要素を１にする関数
        function handler(event,i,j) { 
	    if (judge) { 
	        tbl[i][j] = 1;
            event.style.backgroundColor = "black";
	    }
	    } 
        //左ボタンが押されたらjudgeをtrueにする関数
        function over() {
            judge = true;
        }
        //左ボタンを離したらjudgeをfalseにする関数
        function under() {
            judge = false;
        }
        //入力を記録した配列を引数として受け取り、文字列に変換する
        //変換した文字列をpostでサーバーに送る
        function postForm(value) {
            var moji = '';
            for(let i = 0;i < 28;i++){
                for(let j = 0;j < 28;j++){
                    moji += value[i][j];
                }
            }
            value = moji;
            alert(value.length);
            var form = document.createElement('form');
            var request = document.createElement('input');
 
            form.method = 'POST';
            form.action = '/predict';
 
            request.type = 'hidden';
            request.name = 'data';
            request.value = value;
 
            form.appendChild(request);
            document.body.appendChild(form);
 
            form.submit();
        }
        </script>
